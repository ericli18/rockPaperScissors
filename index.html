<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- <script src="./script.js" defer></script> -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="scores">
            <div class="player-score">Player score: <span class="calc-player">0</span></div>
            <div class="computer-score">Computer score: <span class="calc-computer">0</span></div>
        </div>
        <div class="main">
            
            <div class="player-side">
                Player
                <div class="img-container"><img src="./images/rock.png" class="rock" alt="paper icon"> </div>
                <div class="img-container"><img src="./images/scissors.png" class="scissors" alt="paper icon"> </div>
                <div class="img-container"><img src="./images/paper.png" class="paper" alt="paper icon"> </div>
            </div>
            <div class="decider-text">
                VS
            </div>
            <div class="computer-side">
                Computer
                <div class="img-container"><img src="./images/rock.png" class="rock" alt="paper icon"> </div>
                <div class="img-container"><img src="./images/scissors.png" class="scissors" alt="paper icon"> </div>
                <div class="img-container"><img src="./images/paper.png" class="paper" alt="paper icon"> </div>
            </div>
        </div>
        <div class="footer">
            <span class="footer-text">
                <span>Created by Eric Li</span>
                <span>
                    Hand by Josie Schultz from <a href="https://thenounproject.com/browse/icons/term/hand/" target="_blank" title="Hand Icons">Noun Project</a>
                </span>
            </span>
        </div>
        
    </div>
    
</body>
</html>
